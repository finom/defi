<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>defiRouter demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/skeleton/2.0.4/css/skeleton.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-third column">
        <label>object.a</label>
        <input class="a u-full-width" type="text">
      </div>
      <div class="one-third column">
        <label>object.b</label>
        <input class="b u-full-width" type="text">

      </div>
      <div class="one-third column">
        <label>object.c</label>
        <input class="c u-full-width" type="text">
      </div>
    </div>
    <div class="row">
      <div class="one-third column">
        <label>object.d</label>
        <input class="d u-full-width" type="text">
      </div>
      <div class="one-third column">
        <label>object.e</label>
        <input class="e u-full-width" type="text">

      </div>
      <div class="one-third column">
        <label>object.f</label>
        <input class="f u-full-width" type="text">
      </div>
    </div>
  </div>
  <script src="defi.min.js"></script>
  <script src="defi-router.min.js"></script>
  <script>
    const object = {};
    defi.bindNode(object, {
          a: '.a',
          b: '.b',
          c: '.c',
          d: '.d',
          e: '.e',
          f: '.f'
      }, {}, { getValueOnBind: false });


    defiRouter(object, '/a/b/c/');
    defiRouter(object, '/d/e/f/', 'history');
  </script>
</body>
</html>
